{% load static %}


<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="6/12">
        <a href="/">
            <img class="w-2/12" src="{% static 'images/Logo.PNG' %}">
        </a>


    </div>

    <div class="6/12 flex flex-nowrap justify-end">
        <div class="mr-2">
            <form method="get" action="{% url 'hmcontrol:pesquisa' %}">
                <input type ="text" class="py-1 px-2 rounded-md text-black" name="query" value="{{ request.GET.query }}" placeholder="Pesquisar...">
                <input type="submit" value="">
            </form>
        </div>

        <div class="mr-2">
            {%if user.is_authenticated %}
            <a href="{% url 'hmcontrol:logout' %}">
                <button Class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Logout
                </button>
            </a>
            {% else %}
            <a href="{% url 'hmcontrol:login' %}">
                <button Class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Login
                </button>
            </a>
            {% endif %}
        </div>

        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'hmcontrol:conta' user.pk %}">
                <button Class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Conta
                </button>
            </a>
        </div>
        {% endif %}


    </div>

</nav>
