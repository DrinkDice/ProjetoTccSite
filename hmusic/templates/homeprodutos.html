{% extends 'base.html'%}


{% block titulo %}
Hire Music
{% endblock %}

{% block content %}
<div class="py-10">
  <h1>Pagina de Produtos</h1>
  {% for instrumentos in object_list %}
  <hr>
  <a href="{% url 'hmcontrol:detalhesproduto' instrumentos.id %}"><p>{{ instrumentos.titulo }}</p></a>
  <p>{{instrumentos.descricao }}</p>
  <img src="{{ instrumentos.thumb.url }}">
  {% endfor %}
</div>

{% endblock %}
