{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Criar Instrumento
{% endblock %}

{% block head %}
<style>
  .button-usual-anuncia{
            color: white;
            background-color:rgb(71, 23, 6);
            border-radius: 10px;
            width: 275px;
            height: 35px;
        }
        .button-usual-anuncia:hover{
            background-color: rgb(50, 20, 0);
        }

</style>
{% endblock %}

{% block content %}
  <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'images/FundoTcc.jpg' %}') ;background-position:center; background-size:cover;">
    <div class="z-10 h-full py-32 md:py-40 text-gray-100 text-center flex items-center flex-col">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4 ">Criar novo Instrumento</legend>
          {{ form|crispy }}
        </fieldset>
        <button class="button-usual-anuncia" type="submit" style="background-color:rgb(71, 23, 6);width:350px" >
          Criar
        </button>
      </form>
    </div>
  </header>

{% endblock %}
