{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat height-100vh background-size-cover" style="background-image: url('{% static 'images/FundoTcc.jpg' %}'); background-position:center; background-size:cover; height:120vh;">
    <div class="z-10 h-full py-32 md:py-60 text-gray-100 text-center flex items-center flex-col">
        {% if user.is_authenticated and object.usuario == user %}
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Edite os campos abaixo para Editar seu Anuncio</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md">
                        Salvar Alterações
                    </button>
                </form>
            </div>
        {% endif %}
    </div>
</header>


{% endblock %}
